name: BackPacks
version: ${project.version}
main: de.fredie1104.projects.backpacks.BackPacks
api-version: 1.20.2
authors: [ fredie1104 ]
description: BackPacks is a spigot plugin to open shulker like normal backpack
prefix: BackPack
load: POSTWORLD

permissions:
  backpack.using.bypassFiltering:
    description: Allows you to bypass the filtering of deployed items in backpack
    default: false
  backpack.using.bypassForceFilter:
    description: Allows you to disable the force filtering after InventoryClickEvent and InventoryCloseEvent
    default: false

commands:
  backpack:
    description: BackPack tools
    usage: /backpack list

